<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Mantovani</title>
    <link rel="stylesheet" href="../style/stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="caixa">
        <form action="" id="login-form">
            <img src="../imgs/logo.png" alt="logo">
            <div class="input-box">
                <input type="text" id="username" placeholder="UsuÃ¡rio" required>
                <input type="checkbox" id="mostrar-senha" onclick="mostrarSenha()">
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="conectado-esqueceu">
                <label><input type="checkbox" id="check">Permanecer conectado?</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" id="login-button" class="btn">Entrar</button>
            <div class="problemas">
                <p>Problemas para acessar sua conta? <br> <a href="#"><span>Suporte</span></a></p>
            </div>
        </form>   
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
